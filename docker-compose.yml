version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: anigen_postgres
    environment:
      POSTGRES_DB: anigen
      POSTGRES_USER: anigen_user
      POSTGRES_PASSWORD: anigen_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schemas/database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anigen_user -d anigen"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: anigen_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://anigen_user:anigen_password@postgres:5432/anigen
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python main.py

volumes:
  postgres_data:
